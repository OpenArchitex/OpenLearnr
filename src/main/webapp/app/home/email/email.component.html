<section id="contact">
    <div class="container contact-form">
        <div class="contact-image">
            <img src="../../../content/images/send_message.svg" alt="rocket_contact"/>
        </div>
        <form method="post">
            <h3>Drop Us a Message</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" placeholder="Your Name *"
                               value=""/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *"
                               value=""/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtPhone" class="form-control"
                               placeholder="Your Phone Number *" value=""/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control" placeholder="Your Message *"
                                  style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button mat-raised-button color="warn" type="submit" name="btnSubmit" value="">Send Message</button>
                </div>
            </div>
        </form>
    </div>
</section>
